<html>
<head>
	<title>SMS Slideshow</title>

	<style>

	#slides {
		height: 500px;
		width: 500px;
		background-color: gray;
	}

	img {
		height:500px;
		width:500px;
	}

	</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>	

</head>
<body>
	<h1>Hello World</h1>
	<div id="slides"></div>


<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
  var socket = io();
  socket.on('picture', function (data) {
    var img = $('<img>');
    img.attr('src', data);
		img.appendTo('#slides');
    console.log(data);
  });




</script>


</body>
</html>
